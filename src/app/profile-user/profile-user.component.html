<mat-sidenav-container class="sidenav-container" style="background-color: #1000">
	<mat-sidenav #drawer class="sidenav">
		<mat-toolbar color="primary">
		</mat-toolbar>
		<mat-nav-list><br><br><br>
			<a mat-list-item href="home-page">
				<mat-icon>home</mat-icon>&nbsp;&nbsp;
				<span>Home</span>
			</a>
			<a mat-list-item href="profile-user">
				<mat-icon>account_circle</mat-icon>&nbsp;&nbsp;
				<span>Mi perfil</span>
			</a>
			<a mat-list-item href="list-questions">
				<mat-icon>list</mat-icon>&nbsp;&nbsp;
				<span>Lista de Preguntas</span>
			</a>
			<a mat-list-item href="add-question">
				<mat-icon>add_circle</mat-icon>&nbsp;&nbsp;
				<span>Añadir pregunta</span>
			</a>
			<a mat-list-item href="">
				<mat-icon>exit_to_app</mat-icon>&nbsp;&nbsp;
				<span>Salir</span>
			</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
				<mat-icon aria-label="Side nav toggle icon">menu
				</mat-icon>
			</button>&nbsp;&nbsp;
			<span class="spacer"></span>
			<span>FisiCode_</span>
			<span class="spacer"></span>
		</mat-toolbar>
		<div class="container"><br><br>
			<div class="row">
				<div class="col-sm-6 offset-sm-3 text-center" style="background: url(../assets/img/background.jpg);background-size: 100%">
					<div class="example-container"><br>
						<div class="card" align=center>
							<br>
							<h5 class="card-title">TU PERFIL</h5>
							<div class="text-center">
								<img mat-card-image src="{{imagePerson}}" alt="image person" style="width: 33%; height: 33%">
								<br>
								<div>
									<input class="text-center" *ngIf="openedImage" type="file" [formControl]="avatar" (change)="onFileChange($event)" #fileInput>
								</div>
							</div>
							<br>
							<div class="text-center" *ngIf="!openedImage">
								<button class="bot1" mat-raised-button (click)="openImageChooser()">Cambiar Foto</button>
							</div>
							<div class="text-center" *ngIf="openedImage">
								<button class="bot1" mat-raised-button color="primary" (click)="changeImagePerson()">Guardar Foto</button>
								<button class="bot2" mat-raised-button (click)="cancelImageAction()">Cancelar</button>
							</div>
							<br>
							<mat-form-field class="example-full-width">
								<input matInput placeholder="Nombres" [formControl]="firstName" required>
								<mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
							</mat-form-field>
							<br>
							<mat-form-field class="example-full-width">
								<input matInput placeholder="Apellidos" [formControl]="lastName" required>
								<mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error>
							</mat-form-field>
							<br>
							<mat-form-field class="example-full-width">
								<input matInput placeholder="Nombre de Usuario" [formControl]="username" required>
								<mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
							</mat-form-field>
							<br>
							<mat-form-field class="example-full-width">
								<input matInput placeholder="Correo Electrónico" [formControl]="email" required>
								<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
							</mat-form-field>
							<br>
							<div>
								<button class="bot1" mat-raised-button  (click)="updateProfile()" [disabled]="firstName.invalid || lastName.invalid || username.invalid || email.invalid">Actualizar Datos</button>
								<button class="bot2" mat-button routerLink="/home-page/">Cancelar</button>
							</div>
							<br>
						</div><br>
					</div>
				</div>
			</div>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
